<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="javascript.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Javascript 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

</head>

<body>
    <h2>Bài Tập Javascript 2</h2>
    <div class="container">
        <div class="trai">
            <form id="output">
                <div class="ten">
                    <label for="ten">Họ và Tên:</label>
                    <input type="text" id="nhapten">
                </div>
                <div class="email">
                    <label for="name">Email:</label>
                    <input type="text" id="nhapemail">
                </div>
               <div class="sodienthoai">
                    <label for="name">Số Điện Thoại :</label>
                    <input type="text" id="nhapsodienthoai">
                </div>
               <div class="soCCCD">
                    <label for="name">Số CCCD :</label>
                    <input type="text" id="nhapsoCCCD">
                </div>
                <div class="gioitinh">
                    <label for="gioitinh">Giới tính:</label>
                    <div class="chongioitinh">
                        <div class="nam">
                            <input type="radio" name="gioitinh" value="Nam" id="chongioitinh">
                            <label for="nam">Nam</label>
                        </div>
                        <div class="nu">
                            <input type="radio" name="gioitinh" value="Nữ" id="chongioitinh">
                            <label for="nu">Nữ</label>
                        </div>
                    </div>
                </div>
                <div class="quoctich">
                    <label for="quoctich">Quốc Tịch:</label>
                    <select name="chonquoctich" id="chonquoctich">
                
                    <option selected="selected"> </option>
                
                    <option value="Viet Nam">Viet Nam</option>
                
                    <option value="Australia">Australia</option>
                
                    <option value="Korea">Korea</option>
                
                    <option value="Japan">Japan</option>
                
                    <select>
                
                    </div>
                <div class="sothich">
                    <label for="sothich">Sở thích:</label>
                            <div class="chonsothich">
                                <div class="chuphinh">
                                    <input type="checkbox" name="sothich" value="Chụp Hình">
                                    <label for="chuphinh">Chụp hình</label>
                                </div>
                                <div class="laptrinh">
                                    <input type="checkbox" name="sothich" value="Lập Trình">
                                    <label for="laptrinh">Lập Trình</label>
                                </div>
                                <div class="Coffee">
                                    <input type="checkbox" name="sothich" value="Coffee">
                                    <label for="Coffee">Coffee</label>
                                </div>
                               <div class="Game">
                                    <input type="checkbox" name="sothich" value="Game">
                                    <label for="Game">Game</label>
                                </div>
                            </div>
                </div>
                <div class="button">
                    <input type="submit" value="Submit" id="submit">
                    <input type="reset">
                </div>
                </div>
                <div class="phai">
                    <div class="hienthi">
                        <p class="output-ten">Họ và Tên:</p>
                        <p class="output-email">Email:</p>
                      <p class="output-sodienthoai">Số Điện Thoại</p>
                      <p class="output-soCCCD">Số CCCD</p>
                        <p class="output-gioitinh">Giới tính:</p>
                        <p class="output-quoctich">Quốc tịch:</p>
                        <p class="output-sothich">Sở thích:</p>
                    </div>
                </div>
            </from>
        </div>
    </div>
    <script src="javascript.js"></script>

</body>
</html>
