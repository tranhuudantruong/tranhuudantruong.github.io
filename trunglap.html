<!DOCTYPE html>
<html>
<head>
    <title>Lọc Link và Nội dung</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Lọc Link và Nội dung</h1>
    <div>
        <h2>Link</h2>
        <textarea id="inputLinks" placeholder="Nhập danh sách link..."></textarea>
        <button id="processLinks">Lọc Link</button>
        <textarea id="outputLinks" placeholder="Kết quả link..." readonly></textarea>
    </div>
    <div>
        <h2>Nội dung</h2>
        <textarea id="inputContent" placeholder="Nhập danh sách nội dung..."></textarea>
        <button id="processContent">Lọc Nội dung</button>
        <textarea id="outputContent" placeholder="Kết quả nội dung..." readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
